<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>ToDo Task</title>
  </head>
  <body class="flex min-h-screen items-stretch bg-gray-200 p-4 sm:p-10">
    <div class="todo relative mx-auto h-auto w-full rounded-md bg-[#F8F8F8] p-10 sm:shadow-md">
      <div class="border-b-2 border-gray-200 pb-4">
        <p class="date-title mb-2 text-3xl font-bold"></p>
        <p class="status-title text text-[#575767]"></p>
      </div>
      <div class="tasks-container mt-4 flex flex-col xl:flex-row">
        <div class="xl:w-1/2">
          <div class="mb-4 text-lg font-bold text-[#575767]">
            <div class="select-none">Incomplete</div>
          </div>
          <div class="list-tasks-incompleted max-h-none overflow-x-hidden overflow-y-scroll"></div>
        </div>
        <div class="mt-8 xl:ml-4 xl:mt-0 xl:w-1/2">
          <div class="mb-4 flex items-center text-lg font-bold text-[#575767]">
            <div class="select-none">Completed</div>
            <div class="clear-done-tasks ml-1 cursor-pointer">
              <svg class="w-6" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 30 30">
                <path
                  fill="#575767"
                  d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16.414,15 c0,0,3.139,3.139,3.293,3.293c0.391,0.391,0.391,1.024,0,1.414c-0.391,0.391-1.024,0.391-1.414,0C18.139,19.554,15,16.414,15,16.414 s-3.139,3.139-3.293,3.293c-0.391,0.391-1.024,0.391-1.414,0c-0.391-0.391-0.391-1.024,0-1.414C10.446,18.139,13.586,15,13.586,15 s-3.139-3.139-3.293-3.293c-0.391-0.391-0.391-1.024,0-1.414c0.391-0.391,1.024-0.391,1.414,0C11.861,10.446,15,13.586,15,13.586 s3.139-3.139,3.293-3.293c0.391-0.391,1.024-0.391,1.414,0c0.391,0.391,0.391,1.024,0,1.414C19.554,11.861,16.414,15,16.414,15z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="list-tasks-completed overflow-x-hidden overflow-y-scroll"></div>
        </div>
      </div>
      <button style="background: linear-gradient(180deg, #3f4ea0 0%, #473fa0 100%)" class="add-btn fixed bottom-10 right-4 rounded-full border-2 border-[#515CC6] p-3 shadow">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 1V21M1 11H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="bevel" />
        </svg>
      </button>
    </div>
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
