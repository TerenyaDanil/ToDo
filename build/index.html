<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>ToDo Task</title>
  </head>
  <body class="flex min-h-screen items-stretch bg-gray-200 p-4 sm:py-10 dark:bg-gray-900">
    <div class="todo relative mx-auto h-auto w-full rounded-md bg-[#F8F8F8] p-10 sm:shadow-md xl:max-w-6xl dark:bg-gray-950">
      <div class="border-b-2 border-gray-200 pb-4">
        <p class="date-title mb-2 text-3xl font-bold dark:text-white"></p>
        <p class="status-title text text-[#575767] dark:text-gray-300"></p>
      </div>
      <div class="tasks-container mt-4 flex flex-col xl:flex-row">
        <div class="xl:w-1/2">
          <div class="mb-4 text-lg font-bold text-[#575767] dark:text-gray-300">
            <div class="select-none">Incomplete</div>
          </div>
          <div class="list-tasks-incompleted max-h-none overflow-x-hidden overflow-y-scroll"></div>
        </div>
        <div class="mt-8 xl:ml-4 xl:mt-0 xl:w-1/2">
          <div class="mb-4 flex items-center text-lg font-bold text-[#575767] dark:text-gray-300">
            <div class="select-none">Completed</div>
            <div class="clear-done-tasks ml-1 cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48" title="Clear completed tasks">
                <path
                  class="dark:fill-gray-300"
                  fill="#575767"
                  d="M 24 4 C 20.491685 4 17.570396 6.6214322 17.080078 10 L 6.5 10 A 1.50015 1.50015 0 1 0 6.5 13 L 8.6367188 13 L 11.15625 39.029297 C 11.43025 41.862297 13.785813 44 16.632812 44 L 31.367188 44 C 34.214187 44 36.56875 41.862297 36.84375 39.029297 L 39.363281 13 L 41.5 13 A 1.50015 1.50015 0 1 0 41.5 10 L 30.919922 10 C 30.429604 6.6214322 27.508315 4 24 4 z M 24 7 C 25.879156 7 27.420767 8.2681608 27.861328 10 L 20.138672 10 C 20.579233 8.2681608 22.120844 7 24 7 z M 19.5 18 C 20.328 18 21 18.671 21 19.5 L 21 34.5 C 21 35.329 20.328 36 19.5 36 C 18.672 36 18 35.329 18 34.5 L 18 19.5 C 18 18.671 18.672 18 19.5 18 z M 28.5 18 C 29.328 18 30 18.671 30 19.5 L 30 34.5 C 30 35.329 29.328 36 28.5 36 C 27.672 36 27 35.329 27 34.5 L 27 19.5 C 27 18.671 27.672 18 28.5 18 z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="list-tasks-completed overflow-x-hidden overflow-y-scroll"></div>
        </div>
      </div>
      <button title="Add task" style="background: linear-gradient(180deg, #3f4ea0 0%, #473fa0 100%)" class="add-btn fixed bottom-10 right-4 rounded-full border-2 border-[#515CC6] p-3 shadow">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 1V21M1 11H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="bevel" />
        </svg>
      </button>
      <button title="Switch theme" class="dark-theme-btn fixed bottom-28 right-4 flex h-[50px] w-[50px] items-center justify-center">
        <svg class="dark:hidden" width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="5" stroke="#575767" stroke-width="1.5" />
          <path d="M12 2V4" stroke="#575767" stroke-width="1.5" stroke-linecap="round" />
          <path d="M12 20V22" stroke="#575767" stroke-width="1.5" stroke-linecap="round" />
          <path d="M4 12L2 12" stroke="#575767" stroke-width="1.5" stroke-linecap="round" />
          <path d="M22 12L20 12" stroke="#575767" stroke-width="1.5" stroke-linecap="round" />
          <path d="M19.7778 4.22266L17.5558 6.25424" stroke="#575767" stroke-width="1.5" stroke-linecap="round" />
          <path d="M4.22217 4.22266L6.44418 6.25424" stroke="#575767" stroke-width="1.5" stroke-linecap="round" />
          <path d="M6.44434 17.5557L4.22211 19.7779" stroke="#575767" stroke-width="1.5" stroke-linecap="round" />
          <path d="M19.7778 19.7773L17.5558 17.5551" stroke="#575767" stroke-width="1.5" stroke-linecap="round" />
        </svg>
        <svg class="hidden dark:block" width="38px" height="38px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            class="fill-gray-300"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M11.0174 2.80157C6.37072 3.29221 2.75 7.22328 2.75 12C2.75 17.1086 6.89137 21.25 12 21.25C16.7767 21.25 20.7078 17.6293 21.1984 12.9826C19.8717 14.6669 17.8126 15.75 15.5 15.75C11.4959 15.75 8.25 12.5041 8.25 8.5C8.25 6.18738 9.33315 4.1283 11.0174 2.80157ZM1.25 12C1.25 6.06294 6.06294 1.25 12 1.25C12.7166 1.25 13.0754 1.82126 13.1368 2.27627C13.196 2.71398 13.0342 3.27065 12.531 3.57467C10.8627 4.5828 9.75 6.41182 9.75 8.5C9.75 11.6756 12.3244 14.25 15.5 14.25C17.5882 14.25 19.4172 13.1373 20.4253 11.469C20.7293 10.9658 21.286 10.804 21.7237 10.8632C22.1787 10.9246 22.75 11.2834 22.75 12C22.75 17.9371 17.9371 22.75 12 22.75C6.06294 22.75 1.25 17.9371 1.25 12Z"
          />
        </svg>
      </button>
    </div>
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
